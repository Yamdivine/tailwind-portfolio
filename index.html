<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="flex justify-between items-center px-8 py-4 shadow-md bg-white" x-data="{ open: false }">
    <h1 class="text-2xl font-bold">Madelyn Torff</h1>
    
    <!-- Hamburger Icon for Small Screens -->
    <div class="md:hidden">
      <button @click="open = !open" class="text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" 
                d="M4 6h16M4 12h16M4 18h16" />
          <path x-show="open" stroke-linecap="round" stroke-linejoin="round" 
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Main Menu for Desktop -->
    <ul class="hidden md:flex space-x-6 text-lg font-medium">
      <li><a href="about.html" class="hover:underline">About</a></li>
      <li><a href="home.html" class="hover:underline">Projects</a></li>
      <li><a href="about.html" class="hover:underline">Contact</a></li>
    </ul>

    <!-- Dropdown Menu for Small Screens -->
    <div class="md:hidden absolute top-full left-0 w-full bg-white shadow-md z-10" 
         x-show="open" @click.away="open = false" x-transition>
      <ul class="flex flex-col space-y-2 p-4 text-lg font-medium">
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="home.html" class="hover:underline">Projects</a></li>
        <li><a href="about.html" class="hover:underline">Contact</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
